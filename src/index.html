<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>Password Generator</header>
        <section class="pass">
            <input type="text" class="text-pass" value="">
            <input type="button" value="" class="copy-pass" title="Copy">
        </section>
        <section class="card">
            <div class="chlength">
                <p>Character Length</p> 
                <span class="value">4</span>
            </div>
            <input type="range" id="range" min="4" max="20" value="4">
            <div class="includes">
                <div class="check-custom">
                    <input type="checkbox" name="chk" id="uppletters" >
                    <label for="uppletters"> Include Uppercase Letters</label>
                </div>
                <div class="check-custom">
                    <input type="checkbox" name="chk" id="lowletters">
                    <label for="lowletters"> Include Lowerrcase Letters</label>
                </div>
                <div class="check-custom">
                    <input type="checkbox" name="chk" id="numbers">
                    <label for="numbers"> Include Numbers</label>
                </div>
                <div class="check-custom">
                    <input type="checkbox" name="chk" id="symbols">
                    <label for="symbols"> Include Symbols</label>
                </div>
            </div>
                <div class="strength">
                    <p>Strength</p>

                    <div class="strength-force">
                        
                    </div>
                </div>
            <input type="button" value="GENERATE" class="btn-generate">
        
        </section>
        <footer>&copy; Developed by Matheus Carlos</footer>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
